<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo</title>
</head>

<body>

  <!-- Add new to-do form -->
  
  <div class="container">
    <form class="add text-center my-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend"></div>

        <div class="container mt-5 p-0">
          <h2 class="text-center text-light mb-4">Add New Todo and Alarm</h2>
          <form class="add">
            <div class="input-group mb-3">
              <input class="form-control" type="text" name="add" placeholder="Add a new todo..." />
              <input class="form-control " type="text" name="alarm" id="timer" placeholder="add alarm" />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="add-button">Add</button>
              </div>
            </div>
          </form>

          <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-start align-items-center">
              <span class="todo-text">to-do 1</span>
              <div>
                <i class="far fa-trash-alt delete"></i>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-start align-items-center">
              <span class="todo-text">to-do 2</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-start align-items-center">
              <span class="todo-text">to-do 3</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>

          <!-- search todo -->

          <div class="text-center text-light my-4">
            <!-- <h1 class="mb-4">Todo List</h1> -->
            <form class="search">
              <div class="input-group mb-3">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
                <button class="btn btn-primary" type="button" id="search-button">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
        <script src="todo.js"></script>
</body>

</html>
